<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Login - Lucas Genari</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <h2>Login</h2>
      <div class="input">
        <div class="input-box">
          <label for="email">Usuário</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="exemplo@email.com"
          />
        </div>
        <div class="input-box">
          <label for="password">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="******"
          />
        </div>
        <div class="input-box">
          <input type="submit" value="Acessar" />
        </div>
      </div>
      <p class="forget">Esqueceu a senha? <a href="#">Clique Aqui</a></p>
    </div>
  </body>
</html>
